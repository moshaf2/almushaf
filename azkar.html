<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأذكار - المصحف</title>
  <style>
    body {
      font-family: 'Scheherazade', serif;
      background-color: #f3f0e9;
      color: #2e2e2e;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #e6d9c2;
      padding: 20px;
      font-size: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .azkar-section {
      margin: 30px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #fffefb;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
    }

    h2 {
      color: #4b2c20;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.3rem;
      line-height: 2;
      margin-top: 20px;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e0cdb8;
      border-radius: 10px;
      text-decoration: none;
      color: #2e2e2e;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #d5bfa4;
    }
  </style>
</head>
<body>

  <header>🕋 الأذكار</header>

  <div class="azkar-section">
    <h2>ذكر الصباح</h2>
    <p>
      اللّهـمَّ أَنْتَ رَبِّـي لا إلهَ إلاّ أَنْتَ، خَلَقْتَنـي وَأَنَا عَبْـدُك...
    </p>

    <h2>ذكر المساء</h2>
    <p>
      أَمْسَيْنا وَأَمْسَى الْمُلْكُ للهِ، وَالْحَمْدُ للهِ...
    </p>

    <h2>ذكر النوم</h2>
    <p>
      بِاسْمِكَ اللَّهُمَّ أَمُوتُ وَأَحْيَا...
    </p>

    <a href="index.html" class="back-button">🔙 رجوع للرئيسية</a>
  </div>

</body>
</html>
