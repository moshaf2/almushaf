<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المصحف</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Amiri Quran', serif;
    }

    body {
      background: linear-gradient(#f3f0e6, #e6dfcf);
      color: #3a2f1d;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease-in-out;
    }

    .welcome-screen {
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .welcome-screen h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .welcome-screen p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #7b6742;
    }

    .start-btn {
      padding: 10px 30px;
      font-size: 1.2em;
      background-color: #c0a974;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-btn:hover {
      background-color: #a98f5f;
    }

    .main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      animation: fadeIn 1s ease forwards;
    }

    .sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 600px;
      width: 90%;
    }

    .section {
      background-color: #fff9ec;
      border: 2px solid #cbb994;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.3em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .section:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="welcome-screen" id="welcome">
    <h1>المصحف</h1>
    <p>صلِّ على النبي ﷺ</p>
    <button class="start-btn" onclick="startApp()">ابدأ</button>
  </div>

  <div class="main-content" id="main">
    <div class="sections">
      <div class="section" onclick="alert('القرآن الكريم')">📖 القرآن الكريم</div>
      <div class="section" onclick="alert('الأذكار')">🕋 الأذكار</div>
      <div class="section" onclick="alert('السبحة')">📿 السبحة</div>
      <div class="section" onclick="alert('حول الموقع')">ℹ️ حول الموقع</div>
    </div>
  </div>

  <script>
    function startApp() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }
  </script>
</body>
</html>
